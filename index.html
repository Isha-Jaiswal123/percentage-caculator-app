<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Percentage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head"><h1>Calculate Your Percentage</h1></div>
    <form  onsubmit="calculatemarks(event)"class="container" id="container1">

        <div>
         <input type="number"placeholder="Maths"id="no1" class="int"name="Maths">
         <input type="number"placeholder="Science"id="no2"class="int"name="Science">
         <input type="number"placeholder="English"id="no3"class="int"name="English">
         <input type="number"placeholder="Social Science"id="no4"class="int"name="Social_Science">
         <div><button id="btn" type="submit">Calculate</button>
         
         </div>   
         
        </form>
        <p class="result" id="result"></p>
    <script src="index.js"></script>
</body>
</html>
